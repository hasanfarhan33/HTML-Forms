<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
        <body>
            <h1>HTML Forms</h1>
            
            <form action="">
                <label for="username">Enter Username: </label>
                <input type="text" id="username" name="username" placeholder = "Enter your crap" required>
                <br><br>
                <label for="email">Enter email: </label>
                <input type="email" id="email" name="email" placeholder = "Enter your crap" required>
                <br><br>
                <label for="password">Enter password: </label>
                <input type="password" id="password" name="password" placeholder = "Enter your crap" required>
                <br><br>
                <p>Select your age: </p>
                <input type="radio" name="age" value="0 - 25" id="option1">
                <label for="option1">0 - 25</label>
                <input type="radio" name="age" value="26 - 50" id="option2">
                <label for="option2">26 - 50</label>
                <input type="radio" name="age" value="51 - 75" id="option3">
                <label for="option3">51 - 75</label>
                <input type="radio" name="age" value="76 - 100" id="option4">
                <label for="option4">76 - 100</label>

                <br><br>

                <label for="">Security question:</label>
                <select name="questions" id="questions">
                    <option value="q1">What is your favourite color?</option>
                    <option value="q2">Where were you born?</option>
                    <option value="q3">What was the name of your first school?</option>
                </select>
                <br><br>

                <label for="answer">Security question answer: </label>
                <input type="text" id="answer" name="answer">

                <br><br>
                
                <label for="bio">Your bio: </label> <br>
                <textarea name="bio" id="bio" cols="70" rows="10" placeholder="How shitty are you..."></textarea>
                <br><br>
                <input type="submit" value="Submit the form">

            </form>
        </body>
    </head>
</html>
